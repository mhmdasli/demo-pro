<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/themes/admin/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/themes/admin/assets/css/theme.css"/>
    <title>Admin-Login</title>

</head>
<body>

<div id="content">
    <div class="container">
        <div class="card m-t-lg">
            <div class="card-header bg-info">
                <h3>Welcome Admin</h3>
            </div>
            <div class="card-body">
                <form method="post" data-request="onLogin" data-request-success="onSuccess(data)">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Your User Name"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Your Password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="footer" class="fixed-bottom">
    {{ include('/partials/footer.html') }}
</div>

</body>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>

<script src="/themes/admin/assets/js/bootstrap.min.js"></script>
<script src="/themes/admin/assets/js/framework.js"></script>
<script src="/themes/admin/assets/js/framework.extras.js"></script>
<script>
    function onSuccess(data) {
        window.location.replace(data);
    }
</script>

</html>
