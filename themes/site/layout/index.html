<!DOCTYPE html>
<html>
<head>
    {% block head %}
        <meta charset="utf-8">
        <link rel="stylesheet" href="/themes/site/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/themes/site/assets/css/theme.css"/>
        <link rel="stylesheet" href="/themes/site/assets/css/framework.extras.css"/>
        <title>{% block title %}{% endblock %} - Demo Site</title>
        <meta name="description" content="Demo Site">
        <meta name="author" content="MohamadAsli">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="MohamadAsli">
    {% endblock %}
</head>
<body class="m-b-lg p-b-lg">
<div id="header">
    {{ include('/partials/header.html') }}

</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>

<div id="footer" class="fixed-bottom">
    {{ include('/partials/footer.html') }}
</div>
</body>
{% block foot %}
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="/themes/site/assets/js/bootstrap.min.js"></script>
    <script src="/themes/site/assets/js/framework.js"></script>
    <script src="/themes/site/assets/js/framework.extras.js"></script>
    <script src="/themes/site/assets/js/app.js"></script>
{% endblock %}
</html>
